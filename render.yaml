services:
  - type: web
    name: vizedostu-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: bash render-build.sh
    startCommand: bash render-start.sh
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: vizedostu-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        value: vizedostu-prod
      - key: AWS_REGION
        value: eu-central-1
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: "*"

databases:
  - name: vizedostu-db
    region: frankfurt
    plan: free
    databaseName: vizedostu
    user: vizedostu

