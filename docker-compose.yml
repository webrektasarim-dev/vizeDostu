version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vizedostu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vizedostu
      POSTGRES_USER: vizedostu_user
      POSTGRES_PASSWORD: secure_password_change_me
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vizedostu-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: vizedostu-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vizedostu-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vizedostu-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://vizedostu_user:secure_password_change_me@postgres:5432/vizedostu
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - vizedostu-network
    command: npm run start:prod

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: vizedostu-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - vizedostu-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vizedostu-network:
    driver: bridge




